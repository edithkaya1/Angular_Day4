<div class="bg-dark-subtle">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 p-3">
        <div *ngFor="let item of cosmetics; let i = index">
            <div class="card mx-auto mb-3">
                <div class="card-header">
                  <h5 class="card-title">{{item.type}}</h5>
                </div>
                <img src="{{item.image}}" class="card-img-top mx-auto mt-3 card-img" alt="{{item.image}}">
                <div class="card-body">
                  <p class="card-text text-uppercase fw-bold">{{item.name}}</p>
                  <p class="card-text">{{item.price|currency:"EUR"}}</p>
                  <a href="#" class="btn btn-secondary">Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
